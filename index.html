<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Img Editor</title>
</head>
<body>
    <div class="mx-auto">
        <h2 >
                <i class='bx bxs-color'></i>
                 Edit Your Images
                <i class='bx bxs-color'></i>
    </h2>
    </div>
    <div class="container my-5">

        
        <div class="row">
            <div class="col-sm-12">
          <div class="row">
            <div class="col-md-8">
                      <div class="img-box d-flex flex-column  justify-content-center align-items-center my-5">
           
                <img id="img" alt=""  class="rounded-4 w-100"  >
                <canvas id="canvas" class="rounded-4 w-100" ></canvas>
            
            <div class="upload m-2">
                <label for="upload" class="text-black-50 p-2">Upload Img</label>
                <input type="file" id="upload" >
            </div>
        </div>
            </div>
            <div class="col-md-4">
                           <div class="filter">
            <ul class="py-2">
                <li>
                    <label for="saturate">
                        <i class="fa fa-table-cells"></i>
                        تشبع اللون
                    </label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast"> 
                        <i class='bx bxs-color'></i>
                        التباين
                    </label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">
                        <i class='bx bx-brightness-half'></i>
                        تسليط الضوء
                    </label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">
                        <i class="fa-solid fa-rotate"></i>
                        تدرج الاضاءة
                    </label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">
                        <i class="fa-solid fa-droplet"></i>
                        الرمادي
                    </label>
                    <input type="range" id="grayscale" min="0" max="1" value="0" step="0.1">
                </li>
                <li>
                    <label for="blur">
                        <i class='bx bxs-cloud'></i>
                        الضباب
                    </label>
                    <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                </li>
                <li>
                    <label for="hue-rotate">
                    <i class="fa-solid fa-temperature-low"></i>
                        درجة الحراراة اللونية

                        
                    </label>
                    <input type="range" id="hue-rotate" min="0" max="350" value="0" >
                </li>
                <li class="mx-auto">
                    <a download="imags" id="download" class="text-white">Download</a>
                    <span class="text-white" onclick="resetValue()" id="reset">Reset</span>
                </li>
                
            </ul>
        </div>
            </div>
          </div>
        
            
                
            
            </div>
        </div>
                    
                
        </div>








    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
